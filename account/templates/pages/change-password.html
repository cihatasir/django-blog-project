{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Change Password
{% endblock title %}


{% block content %}
    
    {% include 'components/message.html' %}

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}

    </form>

    


{% endblock content %}

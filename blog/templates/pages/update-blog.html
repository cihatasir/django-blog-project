{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Update Post
{% endblock title %}


{% block content %}
    
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}            
        <input type="submit" class="btn btn-success mt-3 mb-3" value="Update Post" />
    </form>
    


{% endblock content %}
